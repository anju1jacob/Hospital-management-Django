{% extends 'doctor_base.html' %}
{% load static %}

{% block content %}


<div class="container" style="margin-top:3% ;">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h6 class="panel-title text-center" style="color: black;">Your Total Patient List</h6><hr>
        </div>
        <table class="table table-hover" id="dev-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Profile Picture</th>
              <th>Symptoms</th>
              <th>Contact</th>
              <th>Address</th>
    
            </tr>
          </thead>
          {% for p in patientslist %}
          <tr>
            <td> {{p.patient_id.first_name}}</td>
            <td> <img src="{{ p.image.url }}" alt="Profile Pic" height="40px" width="40px" /></td>
            <td>{{p.symptoms}}</td>
            <td>{{p.phone}}</td>
            <td>{{p.address}}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
</div>
  

{% endblock content %}
