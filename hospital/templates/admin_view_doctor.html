{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

<div class="container" style="margin-top: 3%;">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title text-center" style="color: black;">Doctors</h6><hr>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
  
            <th>Name</th>
            <th>Profile Picture</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Department</th>
            <th>Update</th>
            <th>Delete</th>
          </tr>
        </thead>
        {% for d in doctors %}
        <tr>
  
          <td> {{d.doctor_id.first_name}}</td>
          <td> <img src="{{ d.image.url }}" alt="Profile Pic" height="40px" width="40px" /></td>
          <td>{{d.phone}}</td>
          <td>{{d.address}}</td>
          <td>{{d.department}}</td>
          <td><a class="btn btn-primary btn-sm" href="admin_edit_doctor/{{ d.id }}"><span class="fa fa-pencil fa-lg" aria-hidden="true"></span></a></td>
          <td><a class="btn btn-danger btn-sm" href="admin_delete_doctor/{{ d.id }}"><span class="fa fa-trash-o fa-lg"></span></a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  

{% endblock content %}
