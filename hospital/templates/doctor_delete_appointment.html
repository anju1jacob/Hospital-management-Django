{% extends 'doctor_base.html' %}
{% load static %}

{% block content %}


<div class="container" style="margin-top:3% ;">
    <div class="panel panel-primary">
        <div class="panel-heading">
          <h6 class="panel-title">Delete Your Appointments</h6>
        </div>
        <table class="table table-hover" id="dev-table">
          <thead>
            <tr>
              <th>Patient Name</th>
              <th>Picture</th>
              <th>Description</th>
              <th>Delete</th>
            </tr>
          </thead>
          {% for p,a in z %}
          <tr>
            <td>{{p.patient_id.first_name}}</td>
            <td> <img src="{{p.image.url}}" alt="Profile Pic" height="40px" width="40px" /></td>
            <td>{{a.description}}</td>
            <td><a class="btn btn-danger btn-sm" href="delete_appointment/{{ a.id }}"><span class="fa fa-trash-o fa-lg"></span></a></td>
          </tr>
          {% endfor %}
        </table>
      </div>
</div>
  

{% endblock content %}
