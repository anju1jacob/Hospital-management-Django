{% extends 'admin_base.html' %}
{% load static %}

{% block content %}


<div class="container" style="margin-top: 3%;">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title text-center" style="color: black;">Department & Doctors</h6><hr>
      </div>
      <table class="table table-hover" id="dev-table">
        <thead>
          <tr>
            <th>Department</th>
            <th>Doctor Name</th>
            <th>Contact</th>
          </tr>
        </thead>
        {% for d in doctors %}
        <tr>
          <td>{{d.department}}</td>
          <td> {{d.doctor_id.first_name}}</td>
          <td>{{d.phone}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>


{% endblock content %}
