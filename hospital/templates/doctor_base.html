<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/doc_style.css' %}">

    
    <title>Hospital Management System</title>

    <style media="screen">
        a:link {
          text-decoration: none;
        }
    
        a {
          color: white;
        }
    
        a:hover {
          color: white;
        }
      </style>
</head>

<body>
    <nav class="menu" tabindex="0" >
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img src="{% static 'image/admin.png' %}" alt="Profile Pic" />
            <!-- {% static doctor.profile_pic.url %} -->
            <br><br>
            <h6>Doctor</h6>
            <h2 style="color: white;">{{request.user.first_name}}</h2>
        </header>
        <ul>
            <li tabindex="0"><a style="color:white; text-decoration:none;"
                href="doctor_home"><i class="fa fa-tachometer">&nbsp;&nbsp;<span>Dashboard</span></i></a> </li>
            <li tabindex="0"> <a style="color:white; text-decoration:none;"
                href="doctor_patient"><i class="fa fa-user" aria-hidden="true">&nbsp;&nbsp;&nbsp;<span>Patient</span></i></a></li>
            <li tabindex="0"> <a style="color:white; text-decoration:none;"
                href="doctor_appointment"><i  class="fa fa-calendar-o" aria-hidden="true">&nbsp;&nbsp;<span>Appoinment</span></i></a></li>
        </ul>
    </nav>
    <main>
        <!-- nav start -->
        <div class="bs-example">
            <nav class="navbar navbar-expand-md  navbar-dark fixed-top" style="background:#5bc995;">
                <a href="/doctor-dashboard" class="navbar-brand" style="margin-left: 16%;">HOSPITAL MANAGEMENT</a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav" style=" margin-left: 90%;">

                        <a href="Logout" class="nav-item nav-link">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
        <!-- nav end -->
        <br><br>
        <!-- content start-->

        {% block content %}

        {% endblock content %}

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
            <div class="footer-bottom">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <div class="copyright-text text-center">
                                <p class="text-white">copyright@2023 digital all rights reserved</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

</body>

</html>
